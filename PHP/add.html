<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5c8df6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3d6de2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Book Information</h2>
    <form action="add_book.php" method="post">
        <label>Accession Number:</label>
        <input type="number" name="accession_no" required>

        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Authors:</label>
        <input type="text" name="authors" required>

        <label>Edition:</label>
        <input type="text" name="edition" required>

        <label>Publisher:</label>
        <input type="text" name="publisher" required>

        <input type="submit" value="Add Book">
    </form>
</div>

</body>
</html>
