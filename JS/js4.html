<!DOCTYPE html>
<html>
<head>
    <title>Symmetric Matrix Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 50px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Check if a Matrix is Symmetric</h2>
    <label>Enter matrix size (n x n): </label>
    <input type="number" id="size"><br>
    <button onclick="createMatrix()">Create Matrix</button>

    <div id="matrixInput"></div>
    <button onclick="checkSymmetric()">Check Symmetry</button>
    <p id="result"></p>

    <script>
        function createMatrix() {
            let size = document.getElementById("size").value;
            let matrixDiv = document.getElementById("matrixInput");
            matrixDiv.innerHTML = "<h3>Enter Matrix Values:</h3>";
            
            let table = "<table>";
            for (let i = 0; i < size; i++) {
                table += "<tr>";
                for (let j = 0; j < size; j++) {
                    table += `<td><input type="number" id="cell-${i}-${j}"></td>`;
                }
                table += "</tr>";
            }
            table += "</table>";
            matrixDiv.innerHTML += table;
        }

        function checkSymmetric() {
            let size = document.getElementById("size").value;
            let matrix = [];

            for (let i = 0; i < size; i++) {
                matrix[i] = [];
                for (let j = 0; j < size; j++) {
                    matrix[i][j] = parseInt(document.getElementById(`cell-${i}-${j}`).value);
                }
            }

            let isSymmetric = true;
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (matrix[i][j] !== matrix[j][i]) {
                        isSymmetric = false;
                        break;
                    }
                }
            }

            document.getElementById("result").innerText = isSymmetric ? "The matrix is symmetric." : "The matrix is not symmetric.";
        }
    </script>

</body>
</html>
