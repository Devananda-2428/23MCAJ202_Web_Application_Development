<!DOCTYPE html>
<title>Form</title>
<body>
    <h2>FORM</h2>
    <form action="" method="post">
        <label>Enter Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Name"><br><br>
        <label>Enter Email:</label>
        <input type="email" id="fmail" name="fmail" placeholder="Enter Email"><br><br>
        <label>Enter Phone:</label>
        <input type="tel" id="fph" name="fph" placeholder="Enter Phone number"><br><br>
        <label>Password:</label>
        <input type="password" id="fpass" name="fpass" placeholder="Enter Password" required><br><br>
        <label>Select Qualification:</label>
        <select>
            <option>High School</option>
            <option>Bachelor's</option>
            <option>Master's</option>
            <option>PhD</option>
        </select><br><br>
        <label>Select Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <input type="radio" id="other" name="gender" value="Other">Other<br><br>
        <label>Message:</label>
        <textarea placeholder="Enter your message"></textarea><br><br>
        <label>Date of Birth:</label>
        <input type="date" id="fdate" name="fdate"><br><br>
        <label>Upload file:</label>
        <input type="file" id="ffile" name="ffile"><br><br>
        <label>Choose your Favourite Color:</label>
        <input type="color" id="fcolor" name="fcolor" value="#E6E6FA"><br><br>
        <label>Subscribe to newsletter:</label>
        <input type="checkbox" id="fsub" name="fsub"><br><br>
        <button type="button">Submit</button>
        <button type="button">Reset</button>
    </form>
</body>
