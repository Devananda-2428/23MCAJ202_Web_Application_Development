<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .internal-style {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }

        
    </style>
</head>
<body>

    <h1 style="color: green; text-decoration: underline;">Inline Example</h1>
    <p style="color: green;font-size: 20px;">I am Visible Using Inline</p>
    <p style="color: green;font-size:22px;padding:10px;">------------------------------</p>

    <h2 class="internal-style">Internal Example</h2>
    <p class="internal-style">I am Visible using internal.</p>
    <p class="internal-style">-------------------------------------</p>

    <h2 class="external-style">External Example</h2>
    <p class="external-style">I am Visible using external.</p>
    <p class="external-style">-------------------------------------</p>


</body>
</html>
